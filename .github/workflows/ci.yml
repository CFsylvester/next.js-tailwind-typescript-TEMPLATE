name: 🚨 CI Checks

on:
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint:
    name: 🔍 Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn lint

  typecheck:
    name: ✅ Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn typecheck

  build:
    name: 🔨 Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - run: yarn install --frozen-lockfile
      - name: ⚡ Cache .next build
        uses: actions/cache@v4
        with:
          path: .next
          key: next-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            next-${{ runner.os }}-
      - run: yarn build
